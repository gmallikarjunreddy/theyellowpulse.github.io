<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cgpa Calculator</title>
    <link rel="stylesheet" href="cgpa.css" >
</head>
<body>
    <div class="navbar">
        <div class="navbarleft">
            <h2 class="heading">TYP</h2>
        </div>
        <div class="navbarright">
            <a href="index.html" class="a"><p>Home</p></a>
            <a href="services.html" class="a">Services</a>
        </div>
        
    </div>
    <div class="CGPA">
        <div id="calculator"> 
            <span id="creditError" class="error"></span> 
            <span id="inputError" class="error"></span> 
            <br> 
            <h2 class="heading">TYP CGPA Calculator</h2> 
            <form id="cgpaForm"> 
      
                <label for="subject">Subject:</label> 
                <input type="text" id="subject" required> 
      
                <label for="grade">Grade:</label> 
                <select id="grade"> 
                    <option value="O">O</option> 
                    <option value="A+">A+</option> 
                    <option value="A">A</option> 
                    <option value="B+">B+</option> 
                    <option value="B">B</option> 
                    <option value="C">C</option> 
                    <option value="P">P</option>
                    <option value="F">F</option> 
                </select> 
      
                <label for="credit">Credit:</label> 
                <input type="number" id="credit" min="1" required> 
      
                <button type="button" onclick="addSubject()"> 
                      Add / Edit Subject 
                  </button> 
            </form> 
            <h3 class="heading">Calculate CGPA</h3> 
            <table id="subjectTable"> 
                <thead> 
                    <tr> 
                        <th>Subject</th> 
                        <th>Grade</th> 
                        <th>Credit</th> 
                        <th>Action</th> 
                    </tr> 
                </thead> 
                <tbody id="subjectList"></tbody> 
            </table> 
      
            <h3 class="heading">CGPA: <span id="cgpa">0.00</span></h3> 
      
            <button type="button" onclick="calculateCGPA()"> 
                  Calculate CGPA 
              </button> 
            <button type="button" onclick="resetForm()"> 
                  Reset 
              </button> 
        </div> 
        <script src="cgpa.js"></script> 
    </div>
</body>
</html>
